<!DOCTYPE html>
<html>
<!-- cute font-->
<link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <head>
      <title>tic-tac-toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>tic-tac-toe</h1>

      <p id="message"></p>

      <div class="unauthenticated" id="unauthenticated">
        <form class="sign-up" id="sign-up">
          <input name="credentials[email]" placeholder="email here" type="text">
          <input name="credentials[password]" placeholder="password here" type="password">
          <input name="credentials[password_confirmation]" placeholder="confirm password here" type="password">
          <button type="submit">sign up!</button>
        </form>

        <br>

        <form id="sign-in">
        <input name="credentials[email]" placeholder="email here" type="text">
        <input name="credentials[password]" placeholder="password here" type="password">
        <button type="submit">sign in!</button>
      </form>
      </div>

      <div class="authenticated" id="authenticated">
        <form id="sign-out">
          <button type="submit">sign out</button>
        </form>

        <form id="change-password">
          <input name="passwords[old]" placeholder="old password" type="password">
          <input name="passwords[new]" placeholder="new password" type="password">
          <button type="submit">Change Password</button>
        </form>

        <form id="create-game">
          <button type="submit">Start Game</button>
        </form>

      </div>

      <div id="game-started">
        <section class="container">
          <div class="row h-100 board">
            <div class="col-4 box" id="cell-0"></div>
            <div class="col-4 box" id="cell-1"></div>
            <div class="col-4 box" id="cell-2"></div>
            <div class="col-4 box" id="cell-3"></div>
            <div class="col-4 box" id="cell-4"></div>
            <div class="col-4 box" id="cell-5"></div>
            <div class="col-4 box" id="cell-6"></div>
            <div class="col-4 box" id="cell-7"></div>
            <div class="col-4 box" id="cell-8"></div>
          </div>
        </section>
      </div>

        <p id="index-game"></p>

    </body>
</html>
